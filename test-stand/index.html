    //utf8 to 1251 converter (1 byte format, RU/EN support only + any other symbols) by drgluck
    function utf8_decode(aa) {
        var bb = '',
            c = 0;
        for (var i = 0; i < aa.length; i++) {
            c = aa.charCodeAt(i);
            if (c > 127) {
                if (c > 1024) {
                    if (c == 1025) {
                        c = 1016;
                    } else if (c == 1105) {
                        c = 1032;
                    }
                    bb += String.fromCharCode(c - 848);
                }
            } else {
                bb += aa.charAt(i);
            }
        }
        return bb;
    }
